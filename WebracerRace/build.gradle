version = "$raceVersion"

dependencies {
    provided "net.slintes.webracer:car:$carVersion"
    provided "net.slintes.webracer:web:$webVersion"
    provided "net.slintes.webracer:track:$trackVersion"
}

jar {
    archiveName = "$jar.baseName.$jar.extension"
}

bundle {
    instructions << [
            'Bundle-Name': 'Webracer-Race',
            'Bundle-Description': 'Race component for Webracer project',
            'Bundle-SymbolicName': 'net.slintes.webracer.race',
            'Bundle-Activator': 'net.slintes.webracer.race.RaceActivator',
            'Export-Package': 'net.slintes.webracer.race',
            'Import-Package': 'net.slintes.webracer.track,net.slintes.webracer.web,net.slintes.webracer.car,org.osgi.framework'
    ]
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'race'
    }
}
